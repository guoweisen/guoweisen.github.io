    	<script>
	    		//判断有没登录，登录状态下显示头像
					var logo = document.getElementsByClassName("logo")[0];
					var str = window.localStorage.getItem("touxiang") || "[]";
					str = JSON.parse(str);
					if(str.length == 0) {
						logo.innerHTML = "请<a href='denglv.html'>登录</a>";
					} else {
						logo.innerHTML = "您好！"+str[0].name+"<a href='#' class='tuichu'>退出</a>";
						var tuichu=document.getElementsByClassName("tuichu")[0];
						tuichu.onclick=function(){
							window.localStorage.setItem("touxiang","[]");
