	<script type="text/javascript">

		 $(".login").on("click",function(){
//	        var aa=$("input").val();
//	        console.log($("input").val())
	        $.ajax({
	            dataType:"jsonp",
	            type:"get",
	            url:"http://v.juhe.cn/exp/index",
//							url:"http://v.juhe.cn/exp/index?key=b4bd6b5af77a4064fe3c30d06a0e04dd&com=yt&no=700316143275",
	            data:{
	                key:"b4bd6b5af77a4064fe3c30d06a0e04dd",
	                com:"yt",
	                no:$("input").val()
	            },
	            success:function(data){
//	            	console.log(data)
	            	if(data.result==null||data.reason=="应用未审核超时，请提交认证"){
	            		$("ol").html("");
	            		$("ol").append("<li>没有该单号!</li>");
	            		$("ol").css({"color":"#F23030","list-style":"none"});
	            		return;
	            	}
	              var data = data.result.list;
	            	$("ol").html("");
	            	$("ol").css({"color":"#000","list-style":"decimal"})
	                for(var i=0;i<data.length;i++){
	                    $("ol").append("<li>"+data[i].datetime+"<br>"+data[i].remark+"</li>");
	                };
	           }
	       });
	    });

		
	</script>
